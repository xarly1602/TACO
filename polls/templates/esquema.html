{# Load the tag library #}
{% load bootstrap3 %}


	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
		<h4 class="modal-title" id="myModalLabel">Control</h4>
	</div>
	<form id="form_modal" method="post" action="" enctype="multipart/form-data">
		<div class="modal-body">
			{% csrf_token %}
			{% if ok %}
			{% bootstrap_form form %}
			{% else %}
			<span>El paciente no registra dosis en el sistema</span>
			{% endif %}
		</div>
		<div class="modal-footer">
			{% if ok %}	
			<a href="{% url 'esquema' control.control_id %}" class="btn btn-primary" type="submit">Descargar</a> 
			<button type="submit" class="btn btn-secondary">Guardar</button>
			{% endif %}
		</div>
		<script>
		$("#modal").on('hidden.bs.modal', function () {
			$(this).removeData('bs.modal');
			//location.reload();
		});
		</script>
	</form>
